<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice!</title>
    <style>
        body{
            width: 100%;
            height: 100vh;

        }
        .centre{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            width: 300px;
            height: 202px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="centre">

    </div>
    <script>
        let centre = document.querySelector(".centre");
        centre.addEventListener('mousemove', (evn)=>{
        //    console.log(centre.getBoundingClientRect());
        let reacAngleLocation = centre.getBoundingClientRect();
        let insideVAl = evn.clientX - reacAngleLocation.left;
        if (insideVAl<reacAngleLocation.width/2) {
            console.log("you are in left");
        }else{
            console.log("you are in right");
        }
        })
    </script>
</body>
</html>
