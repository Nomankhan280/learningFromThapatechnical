<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="clock">

        </div>
    </div>

    <script>
        function watchTimer(){
            let currDate = new Date().toLocaleTimeString()
            document.getElementById("clock").innerHTML = currDate;
        }
        watchTimer()

      let intervalId =   setInterval(() => {
            watchTimer()
  
        }, 1000);
        setTimeout(() => {
            clearInterval(intervalId)
        }, 10000);
    </script>
</body>
</html>
